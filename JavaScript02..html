<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de JavaScript 2</title>
    <style>
        .oculto{
            display: none;
        }
    </style>
</head>
<body id="dark">
    <button id="esc" onclick="TemaEscuro()">Tema Escuro</button>
    <button id="cla" style="display: none;" onclick="TemaClaro()">Tema Claro</button>
    
    <h1>Manipular visibilidade</h1>
    <button id="btn" onclick="mostrar()">Mostrar</button>
    <button id="btn2" style="display: none;" onclick="ocultar()">apagar</button>
    <p id="msg" style="display: none;">Você e um bananão</p>

    <script>
        function mostrar(){
            document.getElementById('msg').style.display = 'block';
            document.getElementById('btn').style.display = 'none';
            document.getElementById('btn2').style.display = 'block';
        }
        function ocultar(){
            document.getElementById('msg').style.display = 'none';
            document.getElementById('btn').style.display = 'block';
            document.getElementById('btn2').style.display = 'none';
        } 
        function TemaEscuro(){
            document.getElementById('dark').style.backgroundColor = '#212529';
            document.getElementById('dark').style.color = 'white';
            document.getElementById('esc').style.display = 'none';
            document.getElementById('cla').style.display = 'block';
        }
        function TemaClaro(){
            document.getElementById('dark').style.backgroundColor = 'white';
            document.getElementById('dark').style.color = 'black';
            document.getElementById('esc').style.display = 'block';
            document.getElementById('cla').style.display = 'none';
        }
        
    </script>

    <h2>Alterando Classe</h2>
    <button id="msg6" onclick="mostar2()">Aparecer</button>
    <p id="msg2" class="oculto">Ola Mundo</p>

    <script>
        function mostar2(){
            let mensagem = document.getElementById('msg2');
            let button6 = document.getElementById('msg6');

            mensagem.classList.toggle('oculto');
            button6.innerText = mensagem.classList.contains('oculto') ? 'Aparecer' : 'Desaparecer';
        }
    </script>

    <h1>Outras Formas de aparecer mensagens via JavaScript</h1>

    <h2>Via Alerta</h2>
    <button onclick="alert('Ola Mundo')">Alerta</button>

    <h2>Via Console</h2>
    <button onclick="console.log('Ola Mundo')">AEAE</button>

    <h2>Via Documento</h2>
    <button onclick="document.write('Ola Mundo!')">Documento</button>

    <h1>Variaveis</h1>

    <script>
    /* Comentario JavaScript */
    // Comentario JavaScript
        let variavel; // declarando variavel
        variavel = 10; // atribuindo valor a variavel

        let variavel2 = "Senac"; // declarando e atribuindo valor a variavel

        console.log(variavel); // exibindo valor da variavel no console
        console.log(typeof variavel)

        console.log(variavel2); // exibindo valor da variavel no console
        console.log(typeof variavel2)

        let variavel3 = true;
        console.log(variavel3);
        console.log(typeof variavel3);

        let variavel4 = document.getElementById('msg');
        console.log(variavel4);
        console.log(typeof variavel4);

        variavel = 20;
        console.log(variavel);
    </script>
</body>
</html>
